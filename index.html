<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-6">Aplicación de Ejercicios</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Ejercicio 1 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Productos Disponibles y Retirados</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="mostrarProductosModal()">Ejecutar</button>
            </div>

            <!-- Ejercicio 2 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Pares e Impares</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="mostrarParesImparesModal()">Ejecutar</button>
            </div>

            <!-- Ejercicio 3 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Aprobados y Reprobados</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="mostrarAprobadosModal()">Ejecutar</button>
            </div>

            <!-- Ejercicio 4 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Eliminar y Ordenar Productos</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="mostrarEliminarProductosModal()">Ejecutar</button>
            </div>

            <!-- Ejercicio 5 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Listar Palabras por Letra</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="mostrarPalabrasModal()">Ejecutar</button>
            </div>

        </div>
    </div>

    <!-- Modal Template -->
    <div id="modal-template" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white text-black rounded-lg shadow-lg p-6 w-96">
            <div id="modal-content">
                <!-- Contenido de los modales -->
            </div>
            <button class="bg-red-500 text-white px-4 py-2 rounded mt-4" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
